<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subway Beaver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Loading Main CSS -->
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

	<div class="header">
		<h1 class="logo-right">Subway Beaver</h1>
		<img id="beaver" src="images/site/beaver-green.png"/>
		<input type="text" id="email" placeholder="Enter Your email" class="span3">
	</div>
	<div class="forms">
		<div class="form-holder-1">
			<h2>Morning Commute</h2>
				<label for="depart-time" class="pad-10">When do you plan on leaving this morning?</label>
			<label class="radio">
				<input type="radio" id="depart-time_1" name="morning" value="5-6">5 - 6AM
			</label><br />
			<label class="radio">
				<input type="radio" id="depart-time_2" name="morning" value="6-7">6 - 7AM
			</label><br />
			<label class="radio">
				<input type="radio" id="depart-time_3" name="morning" value="7-8">7 - 8AM
			</label><br />
			<label class="radio">
				<input type="radio" id="depart-time_4" name="morning" value="8-9">8 - 9AM
			</label><br />
			<label class="radio">
				<input type="radio" id="depart-time_5" name="morning" value="9-10">9 - 10AM
			</label><br />
		</div>
		<div class="form-holder-2">
			<h2>Evening Commute</h2>
				<label for="return-time" class="pad-10">When do you plan on leaving this evening?</label>
			<label class="radio">
				<input type="radio" id="return-time_1" name="evening" value="5-6">5 - 6PM
			</label><br />
			<label class="radio">
				<input type="radio" id="return-time_2" name="evening" value="6-7">6 - 7PM
			</label><br />
			<label class="radio">
				<input type="radio" id="return-time_3" name="evening" value="7-8">7 - 8PM
			</label><br />
			<label class="radio">
				<input type="radio" id="return-time_4" name="evening" value="8-9">8 - 9PM
			</label><br />
			<label class="radio">
				<input type="radio" id="return-time_5" name="evening" value="9-10">9 - 10PM
		</div>
	</div>
	<div class="form-holder-3">
		<h2>Which subway line?</h2>
	</div>
	<div class="row demo-row clear">
	    <div class="span3">
		<a href="#" class="btn btn-large btn-block dark-green">Submit</a>
	    </div>
	</div> <!-- /row -->
    </div
	<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/jquery.dropkick-1.0.0.js"></script>
	<script src="js/custom_checkbox_and_radio.js"></script>
	<script src="js/custom_radio.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script src="js/bootstrap-tooltip.js"></script>
	<script src="js/jquery.placeholder.js"></script>
	<script src="http://vjs.zencdn.net/c/video.js"></script>
	<script src="js/application.js"></script>
	<!--[if lt IE 8]>
	  <script src="js/icon-font-ie7.js"></script>
	  <script src="js/icon-font-ie7-24.js"></script>
    <![endif]-->
